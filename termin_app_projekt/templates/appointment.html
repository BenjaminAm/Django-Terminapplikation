{% extends 'base.html' %}

{% block title %}
Appointment
{% endblock %}

{% block css %}
{% load static %}
    <link rel="stylesheet" href="{% static "/css/appointment.css" %}" type="text/css">
{% endblock %}

{% block content %}
<div class="clearfix">
  <a class="btn btn-info left" href="{% url 'calendar' %}"> Kalender </a>
</div>

<form method="post">
  {% csrf_token %}
  <table class="form form-table">
    {{ form }}
    <tr><td colspan="2"><button type="submit" class="btn btn-info right"> Enter </button></td></tr>
  </table>
</form>
{% endblock %}
