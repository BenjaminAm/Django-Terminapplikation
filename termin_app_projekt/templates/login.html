{% extends 'base.html' %}

{% block title %}
    login
{%  endblock %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="back">
      <div class="div-center">
        <div class="content">
          <h3>Login</h3>
          <hr />
          <form method="post" class="post-form">
              {% csrf_token %}
              {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
            {% for message in messages %}
                    <div class="alert alert-success">
                        {{ message }}
                    </div>
            {% endfor %}
        </div>
      </div>
    </div>

{% endblock %}
