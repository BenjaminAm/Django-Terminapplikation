{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static "/css/login.css" %}" type="text/css">
{% endblock %}


{% block content %}

    <div class="back">
      <div class="div-center">
        <div class="content">
          <h3>Login</h3>
          <hr />
          <form method="post" class="post-form">
              {% csrf_token %}
              {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>

{% endblock %}
